<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-primary bg-opacity-50">
    <header>
        <p class=" text-center m-3 fst-italic fs-3 fw-bold">Email List</p>
    </header>
    <main>
        <form>
            <div class="container">
                <div class="d-flex">
                    <label for="InputEmail1" class="form-label"></label>
                    <input type="email" class="form-control border-black" id="InputEmail1" 
                    aria-describedby="emailHelp" placeholder="Inserisci mail" required>
                    <button type="submit" class="rounded pill ms-3 btn btn-primary btn-outline-dark text-white">Cerca</button>
                </div>
                    <hr class="border-2">
                    <ul class="my-4" id="email-list"></ul>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
